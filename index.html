<!DOCTYPE html>
<html lang="en">
<head>

            <div>Icon</div>

            <div>Icon</div>

            <div>Icon</div>

        <div class="main">
            <div class="projects-heading">Your Projects</div>
            <div class="projects-card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>

            <div class="announcements-heading">Announcements</div>
            <div class="announcements-container"></div>

            <div class="trending-heading">Trending</div>
